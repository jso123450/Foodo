{% extends "index.html" %}

{% block body %}
<div id="bg-right"></div>
<div id="bg-center">
  <div class="type2" align="center">
    <br>
    {% if restaurants %}

    {% for place in restaurants %}
    <div style="font-size:150%">
      {{place}}
    </div>
    {{restaurants[place][0]}}
    <br>
    Rating: {{restaurants[place][1]}}
    <br><hr>
    {% endfor %}
  </div>
</div>
{% endif %}
{% endblock %}
